name: React CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Only run on the latest stable version, e.g., Node.js 20.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build --if-present

      - name: Run tests
        run: npm test  # Ensure you have a "test" script in package.json

      - name: Deploy to Ubuntu Server
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: 'ubuntu'                        # Your SSH user
          SERVER_IP: '18.141.245.172'                    # Replace with your server IP
          DEPLOY_DIR: '/var/www/travel_web/dist'       # Deployment directory on the server
        run: |
          # Set up SSH key and permissions
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Clean up previous deployment on the server
          ssh -i private_key.pem -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "sudo -u www-data rm -rf $DEPLOY_DIR/*"

          # Deploy files to the server
          scp -i private_key.pem -o StrictHostKeyChecking=no -r dist/* $SERVER_USER@$SERVER_IP:$DEPLOY_DIR

          # Clean up private key file
          rm -f private_key.pem
